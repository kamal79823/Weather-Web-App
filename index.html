<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time-location">
                <p class="location">Delhi</p>
                <p class="time">12:35 - monday 2024-09-01</p>
            </div>
            <div class="condition">
               <p ></p>
                <p class="c-name">mist</p>
            </div>
        </div>
        <nav>
            <form >
                <input type="text" placeholder="search for a location" class="search_area"/>
                <button type="submit" class="search_button"> search button</button>
            </form>
           </nav>
    </div>
  
   <script src="script.js"></script> 
</body>
</html>
